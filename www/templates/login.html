<ion-view view-title="Login" >
	<ion-content class="padding">
		<div class="list">
			<label class="item item-input item-no-border">
				<i class="icon ion-at placeholder-icon color-positive"></i>
				<input type="email" placeholder="E-mail" ng-model="estudante.email">
			</label>
			<label class="item item-input item-no-border">
				<i class="icon ion-android-lock placeholder-icon color-positive"></i>
				<input type="password" placeholder="Senha" ng-model="estudante.password">
			</label>
			<label class="item item-no-border" style="padding-bottom: 0px; margin-bottom: 0px;">
				<button class="button button-block button-positive" id="btLogin" ng-click="login(estudante)" ng-disabled="!(estudante.email && estudante.password)"> ENTRAR </button>
			</label class="item item-no-border">
			<div class="item item-no-border text-center" style="padding-top: 0px;">
				<a class="button button-small button-clear button-positive" id="linkEsqueciSenha"  ng-click="resetSenha()">Esqueci minha senha</a>
			</div>
			<label class="item item-no-border">
				<button class="button button-block" ng-click="facebookLogin()" id="btLoginFacebook">
    				<i class="icon ion-social-facebook" >&nbsp;&nbsp;</i>Login com Facebook
   	 			</button>
			</label>
			<br>
			<div class="item item-no-border">
				<button class="button button-block button-positive button-outline" ng-click="cadastrar()"> QUERO ME CADASTRAR </button>
				<button class="button button-block button-positive button-outline" id="btLoginAfter" ng-click="cadastarDepois()" > CADASTRAR DEPOIS </button>
			</div>
		</div>
	</ion-content>
</ion-view>
	
	<script id="reset-senha.html" type="text/ng-template">
   	<ion-modal-view ng-controller="ResetSenhaCtrl">
	   <ion-header-bar class="bar bar-positive">
	     <button class="button button-icon icon ion-ios-arrow-back" ng-click="hideModal('ResetSenha')"></button>
	     <h1 class="title"> Resetar Senha </h1>
	    </ion-header-bar>
	    <ion-content >
	        <div class="padding">
		          	<br>
		          	<h3 class="text-center color-positive">Um link para resetar sua senha ser√° enviado para o e-mail fornecido</h3>
		          	<br>
		        <div class="list">
		          	<div class="item item-input-inset item-no-border">
		          		<label class="item-input-wrapper">
		          			<i class="icon ion-at placeholder-icon color-positive"></i>
		          			<input type="email" placeholder="Email" ng-model="user.email">
		          		</label>
		          		<button class="button button-positive button-small" ng-disabled="!user.email" ng-click="resetSenha(user.email)">
		          		Enviar
		          		</button>
		          	</div>
	          	</div>
	        </div>
	    </ion-content>
    </ion-modal-view>
 	</script>
