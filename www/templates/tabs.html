 <!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Home" icon-off="ion-ios-home" icon-on="ion-ios-home" href="#/tab/home">
    <ion-nav-view name="tab-home"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="NotÃ­cias" icon-on="ion-speakerphone" icon-off="ion-speakerphone" href="#/tab/noticias">
    <ion-nav-view name="tab-noticias"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Carteirinha" icon-on="ion-card" icon-off="ion-card" href="#/tab/carteirinha">
    <ion-nav-view name="tab-carteirinha"></ion-nav-view>
  </ion-tab>

</ion-tabs>
