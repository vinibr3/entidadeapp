<ion-modal-view ng-controller="CadastroCtrl">
	<ion-header-bar class="bar bar-positive">
		<button class="button button-icon icon ion-ios-arrow-back" ng-click="hideModal('Cadastro')"></button>
		<h1 class="title"> Cadastro </h1>
	</ion-header-bar>
	<ion-content>
		<div class="list">
			<label class="item item-input item-stacked-label">
				<span class="input-label"> Email </span>
				<input type="email" placeholder="..." ng-model="user.email"> 
			</label>
			<label class="item item-input item-stacked-label">
				<span class="input-label"> Senha </span>
				<input type="password" placeholder="..." ng-model="user.password">
			</label>
		</div>
		<div class="padding">
			<input class="button button-block button-positive" type="submit" ng-disabled="!(user.email && user.password)" ng-click="cadastrar(user)">
			<button class="button button-block" ng-click="facebookLogin()" id="btLoginFacebook" ng-show="facebook">
    				<i class="icon ion-social-facebook">&nbsp;&nbsp;</i>Login com Facebook 
   	 			</button>
		</di>
	</ion-content>
</ion-modal-view>
